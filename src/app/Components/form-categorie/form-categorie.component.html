<div class="container">
  <div class="row">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="container">
            <div class="row">

              <!-- Title Input -->
              <div class="mb-3">
                <label for="title">Title :</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="categorie.title" name="title" required>
              </div>

              <!-- Image Input -->
              <div class="mb-3">
                <label for="image">Image URL :</label>
                <input type="text" class="form-control" id="image" [(ngModel)]="categorie.image" name="image" required>
              </div>

              <!-- Description Input -->
              <div class="mb-3">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="categorie.description" name="description"></textarea>
              </div>

              <!-- Available Checkbox -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="available" [(ngModel)]="categorie.available" name="available">
                <label class="form-check-label" for="available">Available</label>
              </div>

              <!-- Submit Button -->
              <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
              </div>
            </div>
          </div>
        </form>

  </div>
</div>
